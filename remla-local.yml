# remla.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-depl
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
#        image: ghcr.io/remla23-team18/model-service:latest
        image: test_web_k8s
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web-serv
  labels:
    app: metrics-web
spec:
  selector:
    app: web
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-depl
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
#        image: ghcr.io/remla23-team18/app:latest
        image: test_app_k8s
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
          - name: REACT_APP_MODEL_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: server.host
---
apiVersion: v1
kind: Service
metadata:
  name: app-serv
  labels:
    app: metrics-app
spec:
  selector:
    app: app
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-serv
                port:
                  number: 8080
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: app-serv
                port:
                  number: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  server.host: "http://localhost"
